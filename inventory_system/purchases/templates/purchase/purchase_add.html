<h2>Create Purchase</h2>

<form method="post">
  {% csrf_token %} {{ form.as_p }}

  <h3>Purchase Items</h3>
  {{ formset.management_form }}
  <table>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Delete</th>
    </tr>
    {% for form in formset %}
    <tr>
      <td>{{ form.product }}</td>
      <td>{{ form.quantity }}</td>
      <td>{% if form.instance.pk %} {{ form.DELETE }} {% endif %}</td>
    </tr>
    {% endfor %}
  </table>

  <button type="submit">Save Purchase</button>
</form>

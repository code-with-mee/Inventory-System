{% extends "base.html" %} {% block title %}Category Add{% endblock %} {% block content %}
<div class="container-sm">
  <h1 class="mb-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Category</h1>
  <a href="{% url 'category_list' %}" class="button-link"> Category List</a>
  <form method="post" class="form-container">
    {% csrf_token %} {{ form.as_p }}
    <div class="mt-3">
      <button type="submit" class="button-link">Save</button>
    </div>
  </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Add Customer{% endblock %}

{% block content %}
<div class="container-md">
  <h2>Add Customer</h2>

  <div class="form-container">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="button-link">Save</button>
      <a href="{% url 'customer_list' %}" class="button-link delete-btn">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}

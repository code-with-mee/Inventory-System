{% extends "base.html" %}
{% block title %}Delete Customer{% endblock %}

{% block content %}
<div class="container-md">
  <div class="form-container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this customer: <strong>{{ customer.name }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="button-link delete-btn">Confirm</button>
      <a href="{% url 'customer_list' %}" class="button-link">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}

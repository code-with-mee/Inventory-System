{% extends "base.html" %}
{% block title %}Category List{% endblock %}

{% block content %}
<div style="background: white; border-radius: 10px; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
  <h2>Category List</h2>

  <a href="{% url 'category_create' %}" style="
    display: inline-block;
    background-color: green;
    color: white;
    padding: 8px 16px;
    text-decoration: none;
    border-radius: 4px;
    margin-bottom: 16px;
    font-weight: bold;
  ">
    âž• Add Category
  </a>

  <table width="100%" border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse;">
    <thead>
      <tr style="background-color: #007bff; color: white;">
        <th>#</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr style="background-color: {% cycle '#ffffff' '#f0f0f0' %};">
        <td>{{ forloop.counter }}</td>
        <td>{{ category.name }}</td>
        <td>
          <a href="{% url 'category_update' category.id %}" style="
            background-color: orange;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
          ">Edit</a>

          <a href="{% url 'category_delete' category.id %}" style="
            background-color: crimson;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            margin-left: 5px;
          ">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" align="center">No categories available.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

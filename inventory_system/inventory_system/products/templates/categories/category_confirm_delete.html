{% extends "base.html" %}
{% block title %}Delete Category{% endblock %}

{% block content %}
<div style="background: white; border-radius: 10px; padding: 30px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center;">
  <h2>🗑️ Delete Category</h2>

  <p style="font-size: 16px;">
    Are you sure you want to delete <strong>"{{ category.name }}"</strong>?
  </p>

  <form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <button type="submit" style="
      background-color: crimson;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    ">
      ✅ Confirm Delete
    </button>

    <a href="{% url 'category_list' %}" style="
      display: inline-block;
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #ccc;
      color: black;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    ">
      ❌ Cancel
    </a>
  </form>
</div>
{% endblock %}

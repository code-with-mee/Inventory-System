<h2>Create Purchase</h2>

<form method="post" action="{% url 'purchase_submit' %}">
  {% csrf_token %}

  <!-- Supplier Field -->
  <p>
    {{ purchase_form.supplier.label_tag }}
    {{ purchase_form.supplier }}
  </p>

  <!-- üßæ Add Product -->
  <h3>üßæ Add Product</h3>
  <select id="productSelect">
    {% for p in products %}
      <option value="{{ p.id }}" data-name="{{ p.name }}" data-price="{{ p.cost_price }}">
        {{ p.name }}
      </option>
    {% endfor %}
  </select>

  <input type="number" id="quantityInput" min="1" placeholder="Quantity">
  <button type="button" id="addItemBtn">‚ûï Add</button>

  <br><br>

  <!-- Purchase Detail Table -->
  <table border="1" id="itemTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Unit Cost</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Grand Total -->
  <h3>Grand Total: $<span id="grandTotal">0.00</span></h3>

  <!-- Total Paid (auto-filled) -->
  <p>
    {{ purchase_form.total_paid.label_tag }}
    {{ purchase_form.total_paid }}
  </p>

  <!-- Hidden JSON Payload -->
  <input type="hidden" name="items_json" id="itemsJson">

  <br>
  <button type="submit">üíæ Save Purchase</button>
</form>

<!-- JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const productSelect = document.getElementById('productSelect');
  const quantityInput = document.getElementById('quantityInput');
  const addItemBtn = document.getElementById('addItemBtn');
  const itemTableBody = document.querySelector('#itemTable tbody');
  const itemsJson = document.getElementById('itemsJson');
  const grandTotalDisplay = document.getElementById('grandTotal');
  const totalPaidInput = document.getElementById('id_total_paid');

  let items = [];

  function renderTable() {
    itemTableBody.innerHTML = '';
    let grandTotal = 0;

    items.forEach((item, index) => {
      const rowTotal = item.quantity * item.price;
      grandTotal += rowTotal;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.quantity}</td>
        <td>${item.price.toFixed(2)}</td>
        <td>${rowTotal.toFixed(2)}</td>
        <td><button type="button" onclick="removeItem(${index})">üóëÔ∏è</button></td>
      `;
      itemTableBody.appendChild(row);
    });

    itemsJson.value = JSON.stringify(items);
    grandTotalDisplay.textContent = grandTotal.toFixed(2);

    if (totalPaidInput) {
      totalPaidInput.value = grandTotal.toFixed(2);
    }
  }

  addItemBtn.addEventListener('click', () => {
    const selectedOption = productSelect.options[productSelect.selectedIndex];
    const productId = selectedOption.value;
    const productName = selectedOption.getAttribute('data-name');
    const productPrice = parseFloat(selectedOption.getAttribute('data-price'));
    const quantity = parseInt(quantityInput.value);

    if (!quantity || quantity <= 0) {
      alert("Please enter a valid quantity.");
      return;
    }

    items.push({
      id: productId,
      name: productName,
      quantity: quantity,
      price: productPrice
    });

    renderTable();
    quantityInput.value = '';
    productSelect.selectedIndex = 0;
    quantityInput.focus();
  });

  window.removeItem = function(index) {
    items.splice(index, 1);
    renderTable();
  };
});
</script>

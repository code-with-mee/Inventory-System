<h2>Employee List</h2>
<a href="{% url 'employee_create' %}">+ Add Employee</a>
<table>
  <tr><th>Name</th><th>Username</th><th>Phone</th><th>Actions</th></tr>
  {% for e in employees %}
  <tr>
    <td>{{ e.name }}</td>
    <td>{{ e.username }}</td>
    <td>{{ e.phone }}</td>
    <td>
      <a href="{% url 'employee_update' e.id %}">Edit</a> |
      <a href="{% url 'employee_delete' e.id %}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>

<h2>Order Report</h2>
<table>
  <tr><th>Username</th><th>Customer</th><th>Total</th><th>Paid</th><th>Remain</th></tr>
  {% for r in reports %}
  <tr>
    <td>{{ r.username }}</td>
    <td>{{ r.customer_name }}</td>
    <td>{{ r.total_amount }}</td>
    <td>{{ r.total_paid }}</td>
    <td>{{ r.total_remain }}</td>
  </tr>
  {% endfor %}
</table>

<h2>Customer List</h2>
<a href="{% url 'customer_create' %}">+ Add Customer</a>
<table>
  <tr><th>Name</th><th>Phone</th><th>Address</th><th>Actions</th></tr>
  {% for c in customers %}
  <tr>
    <td>{{ c.name }}</td>
    <td>{{ c.phone }}</td>
    <td>{{ c.address }}</td>
    <td>
      <a href="{% url 'customer_update' c.id %}">Edit</a> |
      <a href="{% url 'customer_delete' c.id %}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>

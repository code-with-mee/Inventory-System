<h2>Supplier List</h2>
<a href="{% url 'supplier_create' %}">+ Add Supplier</a>
<table>
  <tr><th>Name</th><th>Phone</th><th>Address</th><th>Actions</th></tr>
  {% for s in suppliers %}
  <tr>
    <td>{{ s.name }}</td>
    <td>{{ s.phone }}</td>
    <td>{{ s.address }}</td>
    <td>
      <a href="{% url 'supplier_update' s.id %}">Edit</a> |
      <a href="{% url 'supplier_delete' s.id %}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}POS System{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f5f7;
    }
    .navbar {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .left {
      font-weight: bold;
      font-size: 18px;
    }
    .navbar .center a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .navbar .right a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .dashboard-card {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card {
      background-color: #007bff;
      color: white;
      padding: 20px;
      border-radius: 8px;
      min-width: 200px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      flex: 1;
    }
    .card h3 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="left">POS</div>
    <div class="center">
      <a href="{% url 'dashboard_home' %}">Dashboard</a>
      <a href="{% url 'category_list' %}">Category</a>
      <a href="{% url 'product_list' %}">Product</a>
      <a href="{% url 'customer_list' %}">Customer</a>
      <a href="{% url 'supplier_list' %}">Supplier</a>
      <a href="{% url 'order_list' %}">Order</a>
      <a href="{% url 'purchase_list' %}">Purchase</a>
    </div>
    <div class="right">
      <a href="">Logout</a>
    </div>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
